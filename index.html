<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyayseva Chatbot</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px;
      justify-content: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: 40px;
      border-radius: 6px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    footer {
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Nyayseva Logo" class="logo">
    <div class="title">Nyayseva - AI Legal Assistant</div>
  </header>

  <!-- Chatbase iframe -->
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/C_X-2VMhcud_7omHG6PIo"
    frameborder="0"
  ></iframe>

  <!-- Updated footer -->
  <footer>
    ©2025 Nyayseva. Built for justice seekers <br>
    Made with ♥️ for legal awareness
  </footer>
</body>
</html>
