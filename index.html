<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyayseva – Your Legal AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 960px;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nyayseva – Your Legal AI Assistant</h1>
  </header>

  <main>
    <div class="chat-container">
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/C_X-2VMhcud_7omHG6PIo"
        allow="microphone;"
      ></iframe>
    </div>
  </main>

  <footer>
    © 2025 Nyayseva. All rights reserved.
  </footer>

</body>
</html>
