      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in-out;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

      width: 100%;

    }

    .title {

      font-weight: bold;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      border: none;
      border-radius: 12px;
      margin: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    footer {
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
