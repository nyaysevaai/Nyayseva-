<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyayseva – Your Legal AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    p {
      margin: 0.5rem 0 1rem;
      max-width: 90%;
      line-height: 1.4;
      font-size: 1rem;
      color: #ccc;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 70%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Nyayseva Logo">
    <h1>Nyayseva – Your Legal AI Assistant</h1>
    <p>Ask legal questions about Indian law and get free, instant answers with our AI chatbot.</p>
  </header>

  <div class="chat-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/C_X-2VMhcud_7omHG6PIo"
      allow="clipboard-write; clipboard-read"
    ></iframe>
  </div>
</body>
</html>
